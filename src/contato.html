<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e Sobrenome: </label>
            <input class="input-padrao" type="text" id="nome" required>

            <label for="email">E-mail: </label>
            <input class="input-padrao" type="email" id="email" required placeholder="Seuemail@dominio.com">

            <label for="telefone">Telefone: </label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) X XXXX-XXXX">

            <label for="mensagem">Mensagem: </label>
            <textarea class="input-padrao" name="Mensagem" id="mensagem" cols="30" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato? </legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido? </legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de recever nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="buttom">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <!-- <td colspan="5">Teste, tabela mesclada</td> -->
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./assets/img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
